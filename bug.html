<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly using innerHTML with an element that doesn't exist yet
    document.getElementById('myDiv2').innerHTML = 'This text will not show.'; 
  </script>
</body>
</html>
